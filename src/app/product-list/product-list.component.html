<h2>Products</h2>

<!-- with *ngFor-<div> will repeat each prod in list -->
<div *ngFor="let product of products">
  <h3>
    <!-- property binding [], to link the product listed -->
    <a [title] = "product.name + ' details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
